<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>



<header>
  <h1>Book-A-Meal</h1>
</header>


    <nav class="nav">
        <ul class="navbar">
          <li class="navlist"><a class="navlink" href="index.html">Home</a></li>
        </ul>
    </nav>



    <div class="icontainer">
  <img src="img/backgad.JPG" style="width:100%;">
  <form class="centered1">
    <div class="row">
      <div class="col-25">
      	<h1 class="sign">Add Meal</h1> <br>
        <label for="fname">Meal Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="mname" name="mealname" placeholder="Meal Name" required>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="price">Meal Price</label>
      </div>
      <div class="col-75">
        <select id="price" name="price">
          <option value="price1">&#8358 3000</option>
          <option value="price2">&#8358 2000</option>
          <option value="price3">&#8358 1000</option>
          <option value="price4">&#8358 500</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Meal Description</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</html>
